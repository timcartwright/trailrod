    strapline: "A la source de l'Esprit du Trail"
    events: "42km de Plaisir – 22km de Bonheur – 7km d'Authenticité"
    about_home_page: "Le Trail de Rodrigues vise a réunir des hommes et des femmes, des enfants autour d’une pratique saine alliant le sport, la découverte, la notion de proximité avec la nature et le respect de l’environnement."
    about_part_one_html: "<h2>Notre Histoire</h2><p>Dépassant les six millions de coureurs en Europe et aux Etats Unis, le succès grandissant du trail n’a pas épargné <strong>l’Ile Rodrigues</strong>. L’idée revient à Philippe La Hausse de la Louvière du Rando Trail Nature et Yan de Maroussem de Yan nature – île Maurice en 2008. Eric Lacroix de l'Université de la Réunion est devenu par la suite devenu le consultant principal de la course.</p><p>Une 1ère édition a eu lieu le 21 novembre 2010 avec un peu plus de 300 participants. En 2011, la <strong>Rod Trail Association</strong> voit le jour et prend la charge de toute l’organisation du Trail de Rodrigues. L’Association travaille en étroite collaboration avec des institutions, des ONG, des associations nationales et internationales, des ONG. De 300, le nombre de participants passera a plus de 900, mêlant les sportifs professionnels, les grandes personnalités du Trail et les sportifs amateurs dans un esprit de démocratie, de discipline et de convivialité.</p>" 
    about_part_two_html: "<h2>Authenticité</h2><p>Le <strong>Trail de Rodrigues</strong> vise a réunir des hommes et des femmes, des enfants autour d’une pratique saine alliant le sport, la découverte, la notion de proximité avec la nature et le respect de l’environnement.</p><p><strong>Les 3 Trails</strong> offrent des parcours avec une variété de difficultés techniques : le relief montagnard avec ses pentes herbeuses, ses sentiers terreux, et ses zones rocheuses et le littoral avec ses bords de plage, ses côtes rocheuses tourmentées, échancrées de nombreuses criques. On y court sans grand risque avec pour toile de fond des paysages somptueux.</p><p>Le Trail est une halte bénéfique presque hors du temps, un arrêt sur image où se mêlent quiétude et beauté. Il permet de faire le vide face à soi-même et de se purger des émotions négatives. <strong>Evasion, authenticité rendez-vous le dimanche 6 novembre 2016 pour la 7ème édition du Trail de Rodrigues.</strong></p>"
