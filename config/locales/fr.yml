      22k_html: "<h2>Horaires des Navettes (22km)</h2><p><strong>Départ des Navettes: 05h00 du matin</strong></p><ul><li><strong>Navette 1:</strong> Grand Baie (Plage Public) - Jean Tac - Caverne Provert - Anse aux Anglais - Port Mathurin - Pointe l'Herbe</li><li><strong>Navette 2:</strong> St François (Plage Public) - Pointe Cotton - Roche Bon Dieu - Grande Montagne - Mont  Lubin - Port Mathurin - Pointe l'Herbe</li><li><strong>Navette 3:</strong> Petite Butte (Plage Public) - Grand Var - Ile Michel - Rivière Coco - Tamarin - Songes - Mourouck - St Gabriel - Mont  Lubin - Le Chou - Mont  Charlot - Pointe l'Herbe</li><li><strong>Navette 4:</strong> Plaine Corail (Bus Stop) - Grand la Fouche Corail - La Ferme - Mangues - Montagne du Sable - Baie Malgache - Baie aux Huitres - Pointe l'Herbe</li></ul><p><strong>Pointage du 22km à Pointe l'Herbe (Phoenix Beverages Limitée): 06h00 du matin</strong></p><h4>Départ de la course: 07h00 du matin</h4>"
